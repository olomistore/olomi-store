<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Olomi</title>
    
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./login.html" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Rubik:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="./js/auth.js" defer></script>
</head>
<body class="login-page">
    <main class="login-container">
        <div class="login-box">
            <img src="./assets/img/logo.jpg" alt="Olomi Logo" class="login-logo">
            <h1 class="login-title">Acesso Restrito</h1>
            <p class="login-subtitle">Painel de Administração</p>
            
            <form id="login-form" class="login-form" method="POST">
                <input name="email" type="email" placeholder="E-mail" required />
                <input name="password" type="password" placeholder="Senha" required />
                <button type="submit">Entrar</button>
            </form>
            
            <div class="login-links">
                <a href="#" id="reset-password-link" class="login-link">Esqueceu a senha?</a>
                <a href="/" class="login-link">Voltar para a loja</a>
                <a href="criar-admin.html" class="create-admin-link">(Primeiro acesso? Criar conta de administrador)</a>
            </div>
        </div>
    </main>
</body>
</html>
